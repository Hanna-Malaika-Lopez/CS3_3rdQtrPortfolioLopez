<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Hannah Lopez">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/jesterfavicon.png">
    <link rel="stylesheet" href="Q3_2GPotassiumLopez.css">
    <title>Q3_2GPotassiumLopez</title>
</head>
<body>
<div class="content">
    <div class="toOtherPage">
        <h1>&lt;</h1>
        <a href="viewSignUps.html" id="link">Go to List of SignUps</a>
    </div>
    <div class="head">
    <h1>CLUB APPLICATION</h1>
    </div>
<div class="questions">
<form onsubmit="submitted(event)"id="mainForm">
    <label for="studentID">Student ID:</label>
    <input type="number" id="studentID"onblur="newfxA()" required>
    <br>
    <label for="fName">Full Name:</label>
    <input type="text" id="fName" onblur="newfxB()" required>
    <br>
    <label for="bDay">Birthday:</label>
    <input type="date" id="bDay"onblur="newfxC()" required>
    <br>
    <label for="email">Email Address:</label>
    <input type="email" id="email" onblur="newfxD()" required>
    <br>
    <label for="cPNum">Contact Number:</label>
    <input type="tel" id="cPNum"  pattern="[0-9]{11}" placeholder="09---------" onblur="newfxE()" required>
    <br>
    <label for="gradeLvl">Grade Level:</label>
    <select id="gradeLvl" onblur="newfxF()">
        <option value="select" required>Select</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select>
    <br>
    <label>Intern or Extern:</label>
    <input type="radio" name="status" id="intern" value="Intern" required>
    <label for="intern" id="interns">Intern</label>
    <input type="radio" name="status" id="extern" value="Extern" required>
    <label for="extern" id="externs" >Extern</label>
    <br>
    <label for="clubOp">Preferred Organization/Club:</label>
    <select id="clubOp" onblur="newfxG()" required>
        <option value="Select">Select</option>
        <option value="Consequat">Consequat</option>
        <option value="Scaena">Scaena</option>
        <option value="Litterae">Litterae</option>
        <option value="Sollertia">Sollertia</option>
        <option value="Cognitio">Cognitio</option>
    </select>
    <br>
    <label for="reason" >Why do you want to join the selected club?</label>
    <br>
    <textarea id="reason" rows="6" cols="70"onblur="newfxH()" required></textarea>
    <br>
    <input type="submit">
    <input type="reset" id="resetting" onclick="resetted(event)">
</form>
</div>
</div>
<script src="Q3_2GPotassiumLopez.js">
</script>
</body>
</html>
